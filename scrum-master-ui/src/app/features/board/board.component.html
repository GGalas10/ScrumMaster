<app-left-menu></app-left-menu>
<section *ngIf="!isLoading;else loading">
    <ng-container *ngIf="boardDTO.projectDescription">      
            <section class="body">
                <section class="ProjectNameSection">
                    <h1>{{this.boardDTO.projectName}}</h1>
                </section>
                <section class="BodySection">
                    <div class="LeftModal">
                        <h2>{{"Board.ShortDescription" | translate}}</h2>
                        <p>{{this.boardDTO.projectDescription}}</p>
                    </div>
                    <div class="RightModal">
                        <h3>UÅ¼ytkownicy</h3>
                        <section class="MembersSection">
                            <ng-container *ngFor="let item of this.boardDTO.members">
                                <p class="OneMember" [routerLink]="['/User/Details',item.id]">{{item.shortcut}}
                                    <span class="ToolTipText">{{item.firstName}} {{item.lastName}}</span>
                                </p>
                            </ng-container>
                        </section>
                    </div>
                </section>
            </section>
    </ng-container>
</section>
<ng-template #loading>
    <div class="loader"><div></div></div>
</ng-template>
