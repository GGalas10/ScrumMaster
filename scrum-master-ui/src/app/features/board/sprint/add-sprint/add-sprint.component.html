@if (isOpen) {
  <div class="modal-overlay" (click)="onClose()">
    <div class="modal-container" (click)="$event.stopPropagation()" @slideDown>
      <div class="modal-header">
        <h2>{{"Sprint.AddSprint" | translate}}</h2>
        <button type="button" class="close-btn" (click)="onClose()">âœ•</button>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="modal-body">
        <div class="form-row">
          <label>{{"Sprint.SprintName" | translate}}</label>
          <input type="text" formControlName="name" />
        </div>
        <div class="form-row">
          <label>{{"Sprint.StartDate" | translate}}</label>
          <input type="date" formControlName="startDate" />
        </div>
        <div class="form-row">
          <label>{{"Sprint.EndDate" | translate}}</label>
          <input type="date" formControlName="endDate" />
        </div>
        @if (form.errors?.['dateRangeInvalid']) {
          <div class="error">
            {{"Sprint.DataError" | translate}}
          </div>
        }
        <div class="modal-footer">
          <button type="button" class="secondary" (click)="onClose()">{{"Sprint.Cancel" | translate}}</button>
          <button type="submit" class="primary" [disabled]="form.invalid" (click)="onSubmit()">
            {{"Sprint.Save" | translate}}
          </button>
        </div>
      </form>
    </div>
  </div>
}
