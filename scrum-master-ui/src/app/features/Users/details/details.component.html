<section *ngIf="user;else loading">
    <section class="body">
        <div class="NameBody">
            <h1>{{"User.Details" | translate}}</h1>
            <label for="Name">ImiÄ™ i nazwisko:</label>
            <p name="Name">{{this.user.firstName}} {{this.user.lastName}}</p>

            <label for="registerAt">Konto istnieje od:</label>

    </section>
</section>
